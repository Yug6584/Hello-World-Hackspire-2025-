<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>MoodCheck AI 🎤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
        }
        #response {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>🌟 MoodCheck AI 🌟</h1>
    <button id="recordButton">🎙️ Record & Analyze Mood</button>

    <div id="response"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const recordButton = document.getElementById('recordButton');
        const responseDiv = document.getElementById('response');

        recordButton.addEventListener('click', async () => {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                recordButton.innerText = "🎙️ Record & Analyze Mood";
            } else {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.start();
                recordButton.innerText = "🛑 Stop Recording";

                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener("stop", () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'voice.wav');

                    fetch('/analyze', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            responseDiv.innerHTML = `<p style="color:red;">❌ ${data.error}</p>`;
                        } else {
                            responseDiv.innerHTML = `
                                <p>📝 <strong>You said:</strong> ${data.text}</p>
                                <p>🤖 <strong>AI Response:</strong> ${data.response}</p>
                            `;
                        }
                    })
                    .catch(err => {
                        responseDiv.innerHTML = `<p style="color:red;">❌ Error analyzing speech</p>`;
                    });

                    audioChunks = [];
                });
            }
        });
    </script>

</body>
</html>
