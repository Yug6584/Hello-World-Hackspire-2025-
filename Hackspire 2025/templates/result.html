<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
            margin: 0;
            padding: 40px 20px;
        }
        h1 {
            margin-bottom: 40px;
            color: #333;
        }
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            width: 280px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0
            ,0,0.3);
        }
        img {
            width: 100%;
            height: 420px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #ff5e62;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Recommendations for "{{ mood.capitalize() }}" Mood</h1>

    <div class="cards-container">
        <div class="card">
            <h2>ðŸŽµ Song</h2>
            <img src="{{ song_info['album_image'] }}" alt="Album Cover">
            <p><a href="{{ song_info['spotify_link'] }}" target="_blank">{{ song_info['song_name'] }}</a></p>
        </div>

        <div class="card">
            <h2>ðŸŽ¬ Movie</h2>
            <img src="{{ movie_info['poster_image'] }}" alt="Movie Poster">
            <p><a href="{{ movie_info['imdb_link'] }}" target="_blank">{{ movie_info['movie_name'] }}</a></p>
        </div>

        <div class="card">
            <h2>ðŸ“š Book</h2>
            <img src="{{ book_info['cover_image'] }}" alt="Book Cover">
            <p><a href="{{ book_info['book_link'] }}" target="_blank">{{ book_info['book_name'] }}</a></p>
        </div>
    </div>

</body>
</html>
