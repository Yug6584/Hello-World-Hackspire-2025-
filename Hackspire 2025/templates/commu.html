<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Chat - Home</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 50px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        form, ul {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
        }

        input {
            width: 250px;
        }

        button {
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 300px;
        }

        li {
            background: rgba(255, 255, 255, 0.7);
            margin: 10px 10px;
            padding: 0 0 0 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Updated delete button styling */
        .delete-icon {
            color: red;
            cursor: pointer;
            font-size: 0.8em; /* Smaller size */
            padding: 0px 0px; /* Smaller button padding */
            background: none;
            margin: 0;
            border: none;
            transition: color 0.3s;
        }

        .delete-icon:hover {
            color: darkred; /* Fade darker on hover */
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>üå± Mental Health Communities</h1>

    <!-- Display error message if any -->
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <!-- Create Community -->
    <form action="/create_room" method="post">
        <input type="text" name="room_name" placeholder="Create New Community" required>
        <button type="submit">Create</button>
    </form>

    <!-- List of available communities -->
    <h2 style="color:white;">Available Communities:</h2>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{{ url_for('commu.room', room_name=room) }}">{{ room }}</a>
                <form action="{{ url_for('commu.delete_room', room_name=room) }}" method="post" style="display:inline;">
                    <button type="submit" class="delete-icon">üóëÔ∏è</button>
                </form>
            </li>
        {% else %}
            <li>No communities yet. Create one!</li>
        {% endfor %}
    </ul>

    <!-- Join Community -->
    <form action="/join_room" method="post">
        <input type="text" name="room_name" placeholder="Join Community" required>
        <button type="submit">Join</button>
    </form>
</body>
</html>
