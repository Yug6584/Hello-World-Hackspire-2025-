<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemma Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/static/gemma.js" defer></script>
  <style>
    /* Sidebar styles */
    #history-sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: linear-gradient(to bottom, #f3e8ff, #e0f7fa);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    #history-sidebar.open {
      left: 0;
    }

    /* Clock icon styles */
    #history-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #6b46c1;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1100;
      font-size: 1.5rem; /* Increase icon size */
    }

    #history-toggle:hover {
      background: #553c9a; /* Add hover effect */
    }

    /* Centered message styles */
    #center-message {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 1.5rem;
      color: #6b46c1;
      text-align: center;
    }

    /* Chat container styles */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: transparent;
    }

    /* Chat messages */
    #chat-messages {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Input form styles */
    #chatForm {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: linear-gradient(to bottom, #f3e8ff, #e0f7fa);
      border-top: 2px solid #d1c4e9;
    }

    #userInput {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #d1c4e9;
      border-radius: 9999px;
      font-size: 1rem;
      outline: none;
      background: white;
    }

    #chatForm button {
      padding: 0.75rem 1.5rem;
      background: #6b46c1;
      color: white;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #chatForm button:hover {
      background: #553c9a;
    }

    /* Chat messages */
    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: #6b46c1;
      color: white;
      text-align: right;
    }

    .message.bot {
      align-self: flex-start;
      background: #e0f7fa;
      color: #333;
      text-align: left;
    }

    .message a {
      color: #007bff;
      text-decoration: underline;
    }

    .message.bot .bot-reply {
      font-style: italic;
    }

    .typing {
      font-style: italic;
      color: #888;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-purple-100 via-pink-100 to-blue-100 flex flex-col h-screen">
  <!-- Clock Icon -->
  <div id="history-toggle">
    <i class="fas fa-clock"></i>
  </div>

  <!-- Sidebar -->
  <div id="history-sidebar">
    <div class="p-4">
      <h2 class="text-xl font-bold mb-4">Chat History</h2>
      <ul id="session-list" class="space-y-2"></ul>
      <button id="new-session-btn" class="bg-purple-500 text-white px-4 py-2 rounded mt-4 w-full">New Chat</button>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-4">ðŸŒŸ Gemma ChatBot</h1>
    <p id="session-info" class="text-center text-gray-500 mb-4"></p>

    <!-- Chat Container -->
    <div id="chat-container">
      <div id="center-message">Start a new chat or select a session from history.</div>
      <div id="chat-messages" class="hidden"></div>
    </div>

    <!-- Message Input Form -->
    <form id="chatForm">
      <input
        type="text"
        id="userInput"
        placeholder="Type your message..." 
        required
      >
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
